<head>
  <title>ads-map</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABf5rEa1n_s2DPfb4fBTSLrBcqTL1Bgp4&sensor=false">
    </script>
</head>

<body>
  <div id="sidebar">{{> sidebar}}</div>
  <div id="map"></div>
</body>

<template name="sidebar">
  <div class='sidebar'>
    <h1>Antioch Discipleship School</h1>
    <p>Where are you going?</h1>
  </div>
</template>

<template name="infoWindow">
  <div class='info'>
    <p>What is your name?</p>
    <div class='input-append'>
      <input class='name' type='text' placeholder='name'>
      <button class='btn btn-primary disabled' type='button'>Submit</button>
    </div>
  </div>
</template>
